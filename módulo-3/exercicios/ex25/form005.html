<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"  value="M"> <label for="isxmas">Maculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol </label><br>
            <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei </label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="essur" id="iessur"><label for="iessur">Surf</label> <br>
            <input type="checkbox" name="escor" id="iescor"><label for="iescor">Corrida</label> <br>
        </fieldset>

         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
    </form>
</body>
</html>
